<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberfy - Login</title>
    
    <!-- Link para adicionar o ícone na aba -->
    <link rel="shortcut icon" href="/ico/logo.ico" type="image/x-icon">
    <!-- Link de referência para o CSS -->
    <link rel="stylesheet" href="style_login.css">
    <!-- Link de referência para o JS -->
    <script src="script_login.js" defer></script>
</head>

<!-- Terceira Tela: Login -->
<body>

    <!-- Header -->
    <header>
        <!-- Navegação -->
        <nav class="btn">
                <button><a href="/index.html"><img src="/img/logo/logoL.png" id="imgLogoSrc"></a></button>
                <button><a href="/Historias/tales.html">Histórias</a></button>

        <div class="dropdown_menu">
            <img class="themes" id="imgSrc" src="/img/pallete/palleteL-icon.png" onclick="ShowThemes()" width="32px">
            
            <!-- Opções de temas -->
            <div id="dropthemes" class="dropdown_content">
                <!-- Temas escuros -->
                <div id="darkthemes">
                    <button onclick="TurnDefaultD()">Padrão (Escuro)</button>
                </div>
                <!-- Temas claros -->
                <div id="ligththemes">
                    <button onclick="TurnDefaultL()">Padrão (Claro)</button>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <!-- Principal -->
    <main>
        <div class="container">
            <div class="screen">
                <h1>Login</h1>

                <div id="imgselector">
                    <img src="/img/user/user-icon.png" alt="" id="perfilimg">
                    <label for="arquive" id="btnimg">Selecionar Foto</label>
                    <input type="file"
                        id="arquive"
                        accept=".jpg, .jpeg, .png"
                        onchange="ChangePerfil()"
                        multiple>
                </div>
                <div class="inputs">
                        <input type="text" id="user" autocomplete="off" required>
                        <label for="user">Email</label>
                </div>
                <div class="inputs">
                        <input type="password" id="password" autocomplete="off" required >
                        <label for="password">Senha</label>
                </div>
                <div class="access">
                    <div class="remember">
                        <input type="checkbox" value="rememberMe" id="rememberMe"><label for="rememberMe">Lembre de mim</label>
                    </div>
                    <div class="forget">
                        <a class="senha" href="a">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="botoes">
                    <button class="login" id="login" onclick="LoadProfile()">Login</button>  
                    <button class="register" id="register" onclick="SaveProfile()">Cadastrar</button>
                </div>   
            </div>    
        </div>
        
        <div class="container2">
            <div class="commits">
                <h2>Avalie nosso site</h2>
                <div class="rating">
                    <input type="radio" name="star" id="star1" ></input>
                    <label for="star1"></label>
                    <input type="radio" name="star" id="star2"></input>
                    <label for="star2"></label>
                    <input type="radio" name="star" id="star3"></input>
                    <label for="star3"></label>
                    <input type="radio" name="star" id="star4"></input>
                    <label for="star4"></label>
                    <input type="radio" name="star" id="star5" checked></input>
                    <label for="star5"></label>
                </div>
            <label for="comments">Deixe seu comentário</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <button class="send" onclick="SendComment()">Enviar</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Informações sobre o projeto -->
        <div class="notes">
            <article class="description">
                <p>
                    Página Web desenvolvida para fins acadêmicos
                </p>
                <p>
                    Universidade Maurício de Nassau - UNINASSAU
                </p>
                <p>
                    <section class="copyright">Todos os direitos reservados © 2024</section>
                </p>
            </article>
        </div>
    </footer>

</body>
</html>
